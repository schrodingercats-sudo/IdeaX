    <title>IdeaX - Find Problems. Share Ideas. Build Solutions.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              card: 'hsl(var(--card))',
              'card-foreground': 'hsl(var(--card-foreground))',
              popover: 'hsl(var(--popover))',
              'popover-foreground': 'hsl(var(--popover-foreground))',
              primary: 'hsl(var(--primary))',
              'primary-foreground': 'hsl(var(--primary-foreground))',
              secondary: 'hsl(var(--secondary))',
              'secondary-foreground': 'hsl(var(--secondary-foreground))',
              muted: 'hsl(var(--muted))',
              'muted-foreground': 'hsl(var(--muted-foreground))',
              accent: 'hsl(var(--accent))',
              'accent-foreground': 'hsl(var(--accent-foreground))',
              destructive: 'hsl(var(--destructive))',
              'destructive-foreground': 'hsl(var(--destructive-foreground))',
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
        darkMode: 'class',
      }
    </script>
    <style>
      :root {
        --background: 0 0% 7.1%; /* #121212 */
        --foreground: 0 0% 96.1%; /* #f5f5f5 */
        --card: 0 0% 7.1%;
        --card-foreground: 0 0% 96.1%;
        --popover: 0 0% 7.1%;
        --popover-foreground: 0 0% 96.1%;
        --primary: 217 91% 65%; /* #4B96F6 */
        --primary-foreground: 0 0% 100%; /* #ffffff */
        --secondary: 0 0% 14.9%;
        --secondary-foreground: 0 0% 98%;
        --muted: 0 0% 14.9%;
        --muted-foreground: 0 0% 65.9%; /* #a8a8a8 */
        --accent: 0 0% 14.9%;
        --accent-foreground: 0 0% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 0 0% 98%;
        --border: 0 0% 20%;
        --input: 0 0% 14.9%;
        --ring: 217 91% 65%;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 0.2s ease-out;
      }
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
